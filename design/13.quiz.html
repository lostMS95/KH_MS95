<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>

    </style>
</head>
<body>
    <form action="?" method="post">
        <div class="container-500 container-center">
            <div class="row center">
                <h1>회원가입</h1>
            </div>
            <div class="row">
                <label for="id-input">아이디</label>
                <input type="text" name="memberId" required class="form-input" id="id-input">
            </div>
            <div class="row">
                <label for="pw-input">비밀번호</label>
                <input type="password" name="memberPw" required class="form-input" id="pw-input">
            </div>
            <div class="row">
                <label for="nick-input">닉네임</label>
                <input type="text" name="memberNick" required class="form-input" id="nick-input">
            </div>
            <div class="row">
                <label for="birth-input">생년월일</label>
                <input type="date" name="memberBirth" required class="form-input" id="birth-input">
            </div>
            <div class="row">
                <label for="email-input">이메일</label>
                <input type="text" name="memberEmail" required class="form-input" id="email-input">
            </div>
            <div class="row">
                <label for="phone-input">전화번호</label>
                <input type="tel" name="memberPhone" required class="form-input" id="phone-input">
            </div>
            <div class="row">
                <lable>프로필</lable>
                <input type="file" name="attach" class="form-input">
            </div>
            <div class="row right">
                <input type="submit" value="가입" class="form-btn">
            </div>
        </div>
    </form> 
</body>
</html>
