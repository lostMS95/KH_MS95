<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <style>

    </style>
    <script>
        function lengCheck() {
            var input = document.querySelector("#answer");
            var output = document.querySelector("#answer-length");

            var len = input.value.length;
            output.textContent = len;
            
              //만약 1000글자가 넘어간다면 강조 표시
              if(len > 1000){
                output.style.color = "red";
            }
            else{
                output.style.color = "black";
            }
        }
    </script>
</head>
<body>
    <div class="container-700 container-center">
        <div class="row center">
            <h1>자기소개서</h1>
        </div>
        <div class="row">
            <h2>(Q)본인 성격의 장/단점을 기술하시오.</h2>
        </div>
        <div class="row">
            <textarea id="answer" rows="10" class="form-input" oninput="lengCheck();"></textarea>
        </div>
        <div class="row rigth">
            <span id="answer-length">0</span> / 1000
        </div>
    </div>
</body>
</html>
