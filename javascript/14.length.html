<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 길이 계산</title>
    <script>
        function lengthCheck(){
            var input = document.querySelector(".example-input");
            var output = document.querySelector(".example-output");
            var output2 = document.querySelector(".example-output2");

            output.value = input.value.length;
            output2.value = input.value.length;
            output2.textContent = input.value.length;
        }
    </script>
</head>
<body>
    <input type="text" class="example-input" oninput="lengthCheck();">
    <hr>
    <input type="text" class="example-output">
    <hr>
    <span class="example-output2"></span>
</body>
</html>
