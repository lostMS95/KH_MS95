<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        function red() {
            var tag = document.querySelector("#target");
            
             //tag.style = "color:red;";//스타일 전체가 덮어쓰기됨(기존 스타일 제거)
             tag.style.color = "red";//스타일 중 color만 덮어쓰기됨(기존 스타일 유지)
        }
        function blue() {
            var tag = document.querySelector("#target");
            tag.style.color = "blue";
            // tag.style = "color:blue;";
        }
        function yellow() {
            var tag = document.querySelector("#target");
            tag.style.backgroundColor = "yellow";
            // tag.style = "background-color: yellow;";
        }
        function black() {
            var tag = document.querySelector("#target");
            tag.style.border = "1px solid black";
            // tag.style = "border: 1px solid black;";
        }
        
    </script>
    
    </head>
<body>
    
    <button onclick="red();">글자 빨강</button>
    <button onclick="blue();">글자 파랑</button>
    <button onclick="yellow();">배경 노랑</button>
    <button onclick="black();">테두리 검정</button>
    <h1 id="target">과정평가형 자격증 취득반 화이팅!</h1>
</body>
</html>
