<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
    <script>
        /*
            자바스크립트에도 배열이 존재한다.
            = 자바의 배열과 다르며, 자바 배열 + 자바 List 형태이다.
            = 크기가 가변적이다.
        */

        //배열 생성
        var a = [1,2,3,4,5];
        var b = new Array(10);
        
        a[5] = 10;
        
        console.log(a);
        console.log(b);

        var c = [];

        c.push(10);
        c.push(20);
        c.push(30);
        c.push("hello");
        c.push(1.5);

        console.log(c);

    </script>
</head>
<body>
    
</body>
</html>
