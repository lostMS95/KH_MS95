        function KHQuery(selector) {
            //제어 대상을 선택해야 한다.
            var list =document.querySelectorAll(selector);
            
            return {
                color:function(value){
                for(var i =0; i <list.length; i++) 
                list[i].style.color = value;
                }
            };
            
        }
