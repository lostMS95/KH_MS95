<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $(".showPassword").on("input",function(){
                $("input[name=memberPw]").prop("type","text");
            });

            $(".hidePassword").on("input",function(){
                $("input[name=memberPw]").prop("type","password");
            });
            
            $(".togglePassword").on("input",function(){
                if(
                $("input[name=memberPw]").prop("type") == "password") {
                    $("input[name=memberPw]").prop("type","text");
                }
                else {
                    $("input[name=memberPw]").prop("type","password");
                }
            });

        });
    </script>
</head>
<body>
        <input type="password" name="memberPw">
        <input type="checkbox" class="showPassword"><label>보기</label>
        <input type="checkbox" class="hidePassword"><label>숨김</label>
        <input type="checkbox" class="togglePassword"><label>토글</label>
</body>
</html>
