    <script>
        function plus() {
        var a = document.querySelector("#a");
        var b = document.querySelector("#b");

        c.value = parseInt(a.value) * parseInt(b.value);
        }
    </script>
   
</head>
<body>

            <option value=25000>L(25000)</option>
            <option value=30000>XL(30000)</option>
    </select>
    <br>
    수량 : <input type="number" id ="b">개
    <br>
    <button onclick="plus();">계산하기</button>
    <br>
    결제금액 : <input type="number" id="c">원

</body>
</html>
