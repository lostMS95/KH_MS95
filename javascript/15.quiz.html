<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lengCheck() {
            var input = document.querySelector("#answer");
            var output = document.querySelector("#answer-length");

            var len = input.value.length;
            output.textContent = len;
            
            if(len > 1000) {
                span.style.color="red";
            }
            else {
                span.style.color="black";
            }
        }

    </script>
</head>
<body>
    <h1>자기소개서</h1>
    <h2>(Q)본인 성격의 장단점을 기술하시오.</h2>
    <textarea id="answer" rows="10" cols="100" oninput="lengCheck();"></textarea>
    <div>
        <span id="answer-length">0</span> / 1000
    </div>
</body>
</html>
