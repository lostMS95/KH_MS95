<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 제어</title>
    <style>
        .danger {
            color: red;
        }
        .success {
            color:green;
        }
    </style>
    <script>
        //목표 : 버튼들을 누르면 해당하는 클래스를 추가
        function success() {
            var h1 =document.querySelector("h1");
            //h1.className = "success";
            remove();
            h1.classList.add("success");
        }
        function danger() {
            var h1 = document.querySelector("h1");
            //h1.className = "danger";
            remove();
            h1.classList.add("danger");
        }
        function remove() {
            var h1 = document.querySelector("h1");
            //h1.className
            h1.classList.remove("success","danger");
        }
    </script>
</head>
<body>
    <button onclick="success();">success</button>
    <button onclick="danger();">danger</button>
    <button onclick="remove();">remove</button>
    <h1>Javascript class Control</h1>
</body>
</html>
