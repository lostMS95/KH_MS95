<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<style>
		#map {
			width: 500px;
			height: 400px;
		}
	</style>
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b1cc79c94ac55588eb38ef2801174855"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(function(){
			//지도 생성 준비 코드
			var container = document.querySelector("#map");
			var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		//지도 생성 코드
		var map = new kakao.maps.Map(container, options); 

		//버튼을 누르면 해당 지역으로 이동하도록 처리
		$(".btn-move").click(function(){
			//var lat = $(this).attr("data-lat");
			var lat = $(this).data("lat");
			//var lng = $(this).attr("data-lng");
			var lng = $(this).data("lng");

			var location = new kakao.maps.LatLng(lat,lng);
			map.setCenter(location);
		});
		
		
		$(".btn-seoul").click(function(){
			var location = new kakao.maps.LatLng(37.566668, 126.977629);
			
			map.setCenter(location);
			//map.panTo(location);
		});
		$(".btn-busan").click(function(){
			var location = new kakao.maps.LatLng(35.137922, 129.055627);
			
			map.setCenter(location);
			//map.panTo(location);
		});
		$(".btn-incheon").click(function(){
			var location = new kakao.maps.LatLng(37.456906, 126.705958);
			
			map.setCenter(location);
			//map.panTo(location);
		});
	});
		
	</script>
</head>
<body>
	<button class="btn-move" data-lat="37.566668" data-lng="126.977629">서울</button>
	<button class="btn-move" data-lat="35.137922" data-lng="129.055627">부산</button>
	<button class="btn-move" data-lat="37.456906" data-lng="126.705958">인천</button>
	<button class="btn-move" data-lat="37.456906" data-lng="126.705958">대전</button>
	<button>+</button>
	<button>-</button>
	<div id="map"></div>
	
</body>
</html>
