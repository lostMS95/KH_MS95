<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#sample-input").on("input",function(){
                // document.querySelector("#result1").value = this.value;
            
                $("#result1").val($(this).val());
                $("#result2").text($(this).val());
                $("#result3").html($(this).val());
            });
        });
    </script>
</head>
<body>
    <input type="text" id="sample-input">
    <hr>
    <input type="text" id="result1">
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
</body>
</html>
