<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("input[name=memberNick]").on("input",function(){
                var regex = /^[가-힣]{2,10}$/;
                var nickname = $(this).val();
                
                var nicknameSpan = $(this).next();
                var isCorrect = regex.test(nickname);
                
                if(isCorrect) {
                nicknameSpan.textContent ="올바른 닉네임 형식입니다.";
            }
                 else {
                nicknameSpan.textContent ="닉네임은 한글2~10자 이내로 작성하세요";
            }
            });
        });
    </script>
</head>
<body>
    닉네임 : <input type="text" name="memberNick">
    <span></span>
</body>
</html>
