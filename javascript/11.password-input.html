<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 입력창 문제</title>
    <script>
        function look() {
            //비밀번호를 표시한다는 것은 input의 type을 text로 바꾼다는 것을 의미
            var tag = document.querySelector("input[name=memberPw]");
            tag.type = "text";
        }
        function hide() {
            //비밀번호를 숨긴다는 것은 input의 type을 password로 바꾼다는 것을 의미
            var tag = document.querySelector("input[name=memberPw]");
            tag.type = "password";
        }
        function togglePassword() {
            //type이 password면 text로 바꾸고, text면 password로 바꾼다.
            //(참고) 자바스크립트는 문자열도 ==로 비교한다.
            var tag = document.querySelector("input[name=memberPw]");
            if(tag.type == "password") {
                tag.type = "text";
            } 
            else {
                tag.type = "password";
            }
        }
    </script>
</head>
<body>
    <!-- button 사용 시 form 안에 있으면 submit 처럼 작동하니 주의해야 한다 -->
    <!-- <form> -->
        <input type ="password" name ="memberPw" placeholder="비밀번호 입력">
        <button onclick="look();">보기</button>
        <button onclick="hide();">숨김</button>
        <button onclick="togglePassword();">토글</button>
    <!-- </form> -->
</body>
</html>
