<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function look() {
            var tag = document.querySelector("#sample");

            tag.type = "text";
        }
        function hide() {
            var tag = document.querySelector("#sample");

            tag.type = "password";
        }
        function togglePassword() {
            var tag = document.querySelector("#sample");
            if(tag.type == "password") {
                tag.type = "text";
            } 
            else {
                tag.type = "password";
            }
        }
    </script>
</head>
<body>
    <input type ="password" placeholder="비밀번호 입력" id="sample">
    <button onclick="look();">보기</button>
    <button onclick="hide();">숨김</button>
    <button onclick="togglePassword();">토글</button>
</body>
</html>
