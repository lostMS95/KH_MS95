 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 테이블 구현</title>
</head>
<body>
	
		<h1>상품 정보 등록</h1>
		
<!-- <form action="/web08/product/insert.kh"> -->
		<form action = "insert.kh">
		
		상품명 : <input type="text" name="name" required>
			<br><br>
		상품유형 : <select name="type" required>
				<option value="">종류 선택</option>
				<option>과자</option>
				<option>아이스크림</option>
				<option>주류</option>
				<option>사탕</option>
			</select>
			<br><br>
		상품가격 : <input type="number" name="price" required value="0" step="100" min="0">
			<br><br>
		제조일자 : <input type="date" name="made" required>
			<br><br>
		유통기한 : <input type="date" name="expire" required>
			<br><br>
		<input type="submit" value = "등록">	
		
		</form>
	
</body>
</html>
